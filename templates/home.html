<html>
    <head>
        <meta charset="UTF-8">
        <title>Boston House Price Prediction</title>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
    </head>
    <body style="font-family: 'Arimo', sans-serif; background-color: #f7f9fc; margin: 0; padding: 0;">
        <div class="login" style="max-width: 400px; margin: 100px auto; padding: 20px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h1 style="font-family: 'Pacifico', cursive; text-align: center; color: #333;">Boston House Price Prediction</h1>
            <!--Main Input For Receiving query to our ML-->
            <form action="{{ url_for('predict')}}" method="post" style="display: flex; flex-direction: column;">
                <input type="text" name="CRIM" placeholder="CRIM" required="required" style="margin-bottom: 10px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s;">
                <input type="text" name="ZN" placeholder="ZN" required="required" style="margin-bottom: 10px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s;">
                <input type="text" name="INDUS" placeholder="INDUS" required="required" style="margin-bottom: 10px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s;">
                <input type="text" name="CHAS" placeholder="CHAS" required="required" style="margin-bottom: 10px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s;">
                <input type="text" name="NOX" placeholder="NOX" required="required" style="margin-bottom: 10px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s;">
                <input type="text" name="RM" placeholder="RM" required="required" style="margin-bottom: 10px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s;">
                <input type="text" name="Age" placeholder="Age" required="required" style="margin-bottom: 10px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s;">
                <input type="text" name="DIS" placeholder="DIS" required="required" style="margin-bottom: 10px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s;">
                <input type="text" name="RAD" placeholder="RAD" required="required" style="margin-bottom: 10px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s;">
                <input type="text" name="TAX" placeholder="TAX" required="required" style="margin-bottom: 10px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s;">
                <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" style="margin-bottom: 10px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s;">
                <input type="text" name="B" placeholder="B" required="required" style="margin-bottom: 10px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s;">
                <input type="text" name="LSTAT" placeholder="LSTAT" required="required" style="margin-bottom: 10px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s;">
                <button type="submit" class="btn btn-primary btn-block btn-large" style="padding: 12px; font-size: 18px; color: #fff; background-color: #007BFF; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Predict</button>
            </form>
            <br><br>
            {{ prediction_text }}
        </div>
        <style>
            input[type="text"]:focus {
                border-color: #007BFF;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </body>
</html>
